<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="/images/search.png" alt="search">
            </button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">

            <h1 class="temp">
                22Â°C
            </h1>

            <h2 class="city">
                New York
            </h2>

            <div class="details">
                <div class="col" id="col-1">
                    <img src="images/humidity.png">
                    <div class="det-1">
                        <p class="humidity">
                            50%
                        </p>
                        <p class="humi-name">
                            Humidity
                        </p>
                    </div>
                </div>

                <div class="col" id="col-2">
                    <img src="images/wind.png">
                    <div class="det-2">
                        <p class="wind">
                            15 kmph
                        </p>
                        <p class="wind-name">
                            Wind Speed
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
